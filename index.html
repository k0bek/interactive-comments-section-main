<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ab367dd5ba.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>

  <div class="wrapper">
    <div class="cards">
      <div class="card card-add">
        <div class="card-add-mobile">
          <textarea name="" class="card-add__textarea" placeholder="Add a comment..."></textarea>
          <div class="card-add-content">
            <img class="card-add__img" src="./images/avatars/image-amyrobson.png" alt="">
            <button class="card-add__send">Send</button>
          </div>
        </div>

        <div class="card-add-desktop">
          <img class="card-add__img" src="./images/avatars/image-amyrobson.png" alt="">
          <textarea name="" class="card-add__textarea" placeholder="Add a comment..."></textarea>
          <button class="card-add__send">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
